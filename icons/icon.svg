<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#222222"/>

  <!-- Globe -->
  <g fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round">
    <!-- Main circle -->
    <circle cx="64" cy="64" r="36"/>

    <!-- Vertical ellipse (meridian) -->
    <ellipse cx="64" cy="64" rx="18" ry="36"/>

    <!-- Horizontal lines (parallels) -->
    <path d="M28 64 h72"/>
    <path d="M32 48 c16 -4, 48 -4, 64 0"/>
    <path d="M32 80 c16 4, 48 4, 64 0"/>
  </g>

  <!-- Clip indicator - bookmark shape -->
  <g fill="#ffffff">
    <rect x="90" y="18" width="18" height="26" rx="2"/>
    <polygon points="99,44 90,54 108,54"/>
  </g>
</svg>
