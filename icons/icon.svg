<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with vibrant gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#0e7490"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#bg)"/>
  
  <!-- Capture brackets - thick white -->
  <!-- Top-left -->
  <path d="M28 50 L28 32 Q28 28 32 28 L50 28" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Top-right -->
  <path d="M78 28 L96 28 Q100 28 100 32 L100 50" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Bottom-left -->
  <path d="M28 78 L28 96 Q28 100 32 100 L50 100" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Bottom-right -->
  <path d="M78 100 L96 100 Q100 100 100 96 L100 78" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Center highlight/clip icon -->
  <g transform="translate(64, 64) rotate(-45)">
    <rect x="-20" y="-6" width="40" height="12" rx="3" fill="#fbbf24"/>
    <rect x="-20" y="-6" width="12" height="12" rx="3" fill="#f59e0b"/>
  </g>
</svg>
